<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;700&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Project | To Do List</title>
</head>

<body>
  <h1 class="title">My To Do List</h1>
  <ul id="to-do-list">
    <template id="to-do-item__template">
      <li class="to-do-item">
        <input type="checkbox" class="to-do-item__checkbox">
        <p class="to-do-item__text"></p>
      </li>
    </template>
  </ul>
  <form id="to-do-form" action="">
    <input id="to-do-form__input" placeholder="Enter your to do item" type="text" autocomplete="off">
    <button class="btn" id="to-do-form__submit" type="submit">Add to list</button>
  </form>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
